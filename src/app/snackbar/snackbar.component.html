<div class="mdf-snackbar" role="status" aria-live="polite">
	<span class="mdf-snackbar__text">{{ message }}</span>

	<div class="mdf-snackbar__actions">
		<button class="mdf-snackbar__close" aria-label="Dismiss snackbar" (click)="hideSnackbar()">
			<svg class="mdf-icon" viewBox="0 0 24 24" aria-hidden="true">
				<use href="/assets/images/icons.svg#clear"></use>
			</svg>
		</button>
	</div>
</div>
