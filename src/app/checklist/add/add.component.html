<header class="mdf-slide__header">
	<div class="mdf-slide__controls">
		<button class="mdf-button mdf-button--icon" aria-label="Return to the previous page" (click)="goBack()">
			<svg class="mdf-icon mdf-rotate-180" viewBox="0 0 24 24" aria-hidden="true">
				<use href="/assets/images/icons.svg#arrow-keyboard"></use>
			</svg>
		</button>
	</div>

	<h2 class="mdf-slide__title">Write your <strong>checklist.</strong></h2>
</header>

<main class="mdf-slide__main">
	<div class="mdf-slide__content">
		<ng-container #checklist></ng-container>
	</div>
</main>

<footer class="mdf-slide__footer">
	<button class="mdf-button mdf-button--filled mdf-button--large" (click)="saveChecklist()">Save checklist</button>
</footer>
